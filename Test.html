<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元测试页面</title>
    <style>
        .introduce-pannel{
            width:200px;
            background:#fff5da;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 5px;
            padding-bottom: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            position:absolute;
            top:150px;
            left:calc(50% - 100px);
            transition:all 0.5s linear;
            opacity:0;
        }
        .avatar{
            width:140px;
            height:140px;
            background: url("src/img/skateboard.png") no-repeat center;
            background-size: contain;
            margin:0 auto ;
            margin-top: 20px;
        }
        .avatar-content{
            font-size: 14px;
            margin:0 auto;
        }
        .avatar-content > div{
            margin-top: 10px;
        }
        .avatar-content div label{
            font-weight: bold;
        }
        .work{
            text-align: center;
            font-weight: bold;
        }
        .larr{
            position:absolute;
            bottom:10px;
            left:10px;
        }
        .rarr{
            position:absolute;
            bottom:10px;
            right:10px;
        }
        .larr,.rarr{
            cursor:pointer;
        }
        .order{
            position:absolute;
            bottom:15px;
            left:calc(50% - 13px);
        }
        .choose{
            position:absolute;
            width:38px;
            height:38px;
            background: url(src/img/choose.png) no-repeat;
            left:10px;
            cursor: pointer;
        }
        .cancel{
            position:absolute;
            width:38px;
            height:38px;
            background: url(src/img/choose.png) no-repeat;
            background-position: -37.5px 0;
            right:10px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background:deepskyblue">
<button onclick="chooseTool()">道具选择</button>
<div class="introduce-pannel" id="toolshop">
    <div class="choose" onclick="chooseTool()"></div>
    <div class="cancel" onclick="chooseTool()"></div>
    <div class="avatar" id="tavatar"></div>
    <div class="work" id="twork">代步滑板</div>
     <div class="avatar-content">
         <div><label>功能：</label><span id="tsign">提升25%的速度。</span></div>
     </div>
    <img src="src/img/larrow.png" width="30px" class="larr" id="tlarr">
    <img src="src/img/rarrow.png" width="30px" class="rarr" id="trarr">
    <div class="order" id="torder">1/3</div>
</div>

<script>
    //道具信息切换
    function changeTool(num){
        num=Math.abs(num)%3;
        var setAvatar=document.getElementById("tavatar");
        setAvatar.style['background-image']='url("src/img/'+tavatar[num]+'")';
        var setWork=document.getElementById("twork");
        setWork.innerHTML=twork[num];
        var setSign=document.getElementById("tsign");
        setSign.innerHTML=tsign[num];
        var order=document.getElementById("torder");
        order.innerHTML=num+1+"/"+tamount;
    }

    //道具切换
    function chooseTool() {
        var pannel=document.getElementById("toolshop");
        if(tshow){
            pannel.style.opacity=0;
            tshow=0;
            setTimeout(function(){
                pannel.style.display="none";
            },500);
        }
        else{
            pannel.style.display="block";
            setTimeout(function () {
                pannel.style.opacity=1;
                tshow=1;
            },10);
        }

    }

    var twork=["代步滑板","炫酷吉他","cupid的飞箭"];
    var tsign=["提升25%的速度。","让人沉醉音乐，一定几率暂停行动。","被射中的人将原路返回，持续效果2s。"];
    var tavatar=["skateboard.png","guitar.png","cupid.png"];
    var tamount=twork.length;
    var tposition=0;
    var tshow=0;
    var tlarr=document.getElementById("tlarr");
    tlarr.onclick=function(){
        changeTool(--tposition);
    };
    var trarr=document.getElementById("trarr");
    trarr.onclick=function(){
        changeTool(++tposition);
    }
</script>
</body>
</html>
